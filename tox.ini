[tox]
envlist = py36, py37, py38, py39,
[testenv]
deps =
    pytest
    scikit-learn
    joblib
# Install the package in editable mode
    -e .
commands =
    pytest tests/test_model.py # Run test cases
[testenv:deploy]
deps =
    scikit-learn
    joblib
commands =
    python deploy.py # Deploy model